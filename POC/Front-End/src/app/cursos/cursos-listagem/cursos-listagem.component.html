<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
        <h4>Cursos</h4>
    </div>
    <div class="float-right">
        <button class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Curso</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos" >
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>
                <span class="float-right">
                    <button class="btn btn-outline-warning mb-1 btn-sm">
                        Atualizar
                    </button>
                    
                    <button class="btn btn-outline-danger mb-1 btn-sm">
                        Remover
                    </button>
                </span>
            </td>
          </tr>
        </tbody>
    </table>
    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>
